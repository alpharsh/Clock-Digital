<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Digital Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Codystar&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="time">
        TIME
    </div>
    <div id="clock">
        <span id="hour">00</span>
        <b class="blink">:</b>
        <span id="min">00</span>
        <b class="blink">:</b>
        <span id="sec">00</span>
        <span id="ap">&nbsp;AM</span>
    </div>
    <button class="btn" onclick="btn()">Change Format</button>
    <div id="date">Date</div>
    <footer>
        <p>Made by @alpharsh</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
